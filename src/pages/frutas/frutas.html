<ion-header>

  <ion-navbar>
    <ion-title>frutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed></ion-label>
    <ion-input [(ngModel)]="title" type="text" value="" placeholder="Buscar-Fruta"></ion-input>
  </ion-item>
  <button ion-button color="primary" full>Buscar</button>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of result">
      <ion-card>
        <ion-card-content>
          <strong>{{item._source.frutas}}</strong>
          <p>{{item._source.descripcion}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
